<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ffa64d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
        }
        .choices label {
            display: block;
            margin: 5px 0;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffa64d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e69500;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ffa64d;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #999;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            미용사(피부) 국가고시 문제풀이
        </div>

        <!-- 시험 종류 및 회차 선택 -->
        <div id="examSelection">
            <label for="examTypeSelect">미용사 종류를 선택하세요:</label>
            <select id="examTypeSelect">
                <option value="미용사(피부)">미용사(피부)</option>
            </select>

            <label for="examSelect">시험 회차를 선택하세요:</label>
            <select id="examSelect"></select>

            <button onclick="startQuiz()">시작하기</button>
        </div>

        <!-- 문제를 표시하는 영역 -->
        <div id="quizContainer" style="display:none;"></div>

        <button id="nextButton" onclick="showNextQuestion()" style="display:none;" disabled>다음</button>

        <div id="result" class="result"></div>

        <!-- 첫 화면으로 돌아가는 버튼 -->
        <button id="backButton" class="back-button" style="display:none;" onclick="goToHome()">첫 화면으로 돌아가기</button>
    </div>

    <script>
        let exams = {};

        // JSON 파일에서 시험 데이터를 로드
        fetch('./questions.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                exams = data;
                loadExamRounds();  // 회차를 로드
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                alert('JSON 파일을 로드하는 중 문제가 발생했습니다.');
            });

        // 시험 회차를 로드하는 함수
        function loadExamRounds() {
            const examSelect = document.getElementById('examSelect');
            examSelect.innerHTML = '';  // 기존 옵션 초기화

            const selectedExamType = document.getElementById('examTypeSelect').value;
            const rounds = exams[selectedExamType]?.rounds || [];

            rounds.forEach(round => {
                const option = document.createElement('option');
                option.value = round.id;
                option.textContent = round.name;
                examSelect.appendChild(option);
            });

            if (rounds.length === 0) {
                alert('해당 미용사 종류에 대한 시험 회차가 없습니다.');
            }
        }

        document.getElementById('examTypeSelect').addEventListener('change', loadExamRounds);

        loadExamRounds();

        let currentExam = null;
        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            const selectedExamType = document.getElementById('examTypeSelect').value;
            const selectedRound = document.getElementById('examSelect').value;
            currentExam = exams[selectedExamType];

            if (!currentExam || !currentExam.questions) {
                alert('유효한 시험 회차를 선택하세요.');
                return;
            }

            currentQuestionIndex = 0;
            score = 0;

            document.getElementById('examSelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('nextButton').style.display = 'block';
            document.getElementById('backButton').style.display = 'block';

            loadQuestion();
        }

        function loadQuestion() {
            const quizContainer = document.getElementById('quizContainer');
            const questionData = currentExam.questions[currentQuestionIndex];

            quizContainer.innerHTML = `
                <div class="question">
                    <label>문제 ${currentQuestionIndex + 1}: ${questionData.question}</label>
                </div>
                <div class="choices">
                    <label><input type="radio" name="answer" value="0"> 1. ${questionData.choices[0]}</label>
                    <label><input type="radio" name="answer" value="1"> 2. ${questionData.choices[1]}</label>
                    <label><input type="radio" name="answer" value="2"> 3. ${questionData.choices[2]}</label>
                    <label><input type="radio" name="answer" value="3"> 4. ${questionData.choices[3]}</label>
                </div>
                <div id="feedback" class="feedback"></div>
            `;

            // 답 선택 시 다음 버튼 활성화
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.addEventListener('change', () => {
                    document.getElementById('nextButton').disabled = false;
                });
            });
        }

        function showNextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const feedbackElement = document.getElementById('feedback');
            if (!selectedAnswer) {
                alert("답을 선택해주세요!");
                return;
            }

            if (parseInt(selectedAnswer.value) === currentExam.questions[currentQuestionIndex].answer) {
                score++;
                feedbackElement.innerHTML = `<div class="correct">정답입니다! ${currentExam.questions[currentQuestionIndex].explanation}</div>`;
            } else {
                feedbackElement.innerHTML = `<div class="incorrect">오답입니다. 정답: ${currentExam.questions[currentQuestionIndex].choices[currentExam.questions[currentQuestionIndex].answer]}. ${currentExam.questions[currentQuestionIndex].explanation}</div>`;
            }

            document.getElementById('nextButton').disabled = true;

            currentQuestionIndex++;
            if (currentQuestionIndex >= currentExam.questions.length) {
                document.getElementById('nextButton').innerText = '결과 보기';
            } else {
                document.getElementById('nextButton').disabled = false;
            }
        }

        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('result').innerText = `총 ${currentExam.questions.length}문제 중 ${score}문제를 맞추셨습니다.`;
            document.getElementById('result').style.display = 'block';
        }

        function goToHome() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('examSelection').style.display = 'block';
        }
    </script>
</body>
</html>
