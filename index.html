<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #fff8ed; /* 밝은 오렌지 계열 */
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff; /* 흰색 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #ff8c42; /* 오렌지색 */
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            font-weight: bold;
        }

        .choices label {
            display: block;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff8c42; /* 오렌지색 */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22; /* 좀 더 어두운 오렌지색 */
        }

        .result {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ff8c42; /* 오렌지색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            미용사(피부) 국가고시 문제풀이
        </div>

        <!-- 미용사 종류 선택 -->
        <div id="categorySelection">
            <label for="categorySelect">미용사 종류를 선택하세요:</label>
            <select id="categorySelect" onchange="loadExams()">
                <option value="">선택하세요</option>
                <option value="general">미용사(일반)</option>
                <option value="skin">미용사(피부)</option>
                <option value="nail">미용사 네일아트</option>
                <option value="makeup">미용사 메이크업</option>
            </select>
        </div>

        <!-- 회차 선택 -->
        <div id="examSelection" style="display:none;">
            <label for="examSelect">시험 회차를 선택하세요:</label>
            <select id="examSelect">
                <!-- 회차 선택 옵션은 동적으로 로드됩니다 -->
            </select>
            <button onclick="startQuiz()">시작하기</button>
        </div>

        <!-- 문제를 표시하는 영역 -->
        <div id="quizContainer" style="display:none;">
            <!-- 동적으로 문제를 표시합니다 -->
        </div>

        <button id="nextButton" onclick="showNextQuestion()" style="display:none;">다음</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        let exams = {};
        let currentExam = null;
        let currentQuestionIndex = 0;
        let score = 0;

        // JSON 파일에서 시험 데이터를 로드
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                exams = data;
            });

        // 선택한 미용사 종류에 맞는 회차를 로드
        function loadExams() {
            const category = document.getElementById('categorySelect').value;
            const examSelection = document.getElementById('examSelection');
            const examSelect = document.getElementById('examSelect');

            if (category) {
                examSelection.style.display = 'block';
                examSelect.innerHTML = '';
                exams[category].forEach((exam, index) => {
                    const option = document.createElement('option');
                    option.value = `exam${index + 1}`;
                    option.text = exam.title;
                    examSelect.appendChild(option);
                });
            } else {
                examSelection.style.display = 'none';
            }
        }

        // 퀴즈 시작
        function startQuiz() {
            const selectedCategory = document.getElementById('categorySelect').value;
            const selectedExam = document.getElementById('examSelect').value;

            if (!selectedExam) {
                alert("시험 회차를 선택하세요!");
                return;
            }

            currentExam = exams[selectedCategory].find((exam, index) => `exam${index + 1}` === selectedExam);
            currentQuestionIndex = 0;
            score = 0;

            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('examSelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('nextButton').style.display = 'block';

            loadQuestion();
        }

        // 현재 질문을 로드하여 표시
        function loadQuestion() {
            const quizContainer = document.getElementById('quizContainer');
            const questionData = currentExam.questions[currentQuestionIndex];

            quizContainer.innerHTML = `
                <div class="question">
                    <label>${questionData.question}</label>
                </div>
                <div class="choices">
                    <label><input type="radio" name="answer" value="0">${questionData.choices[0]}</label>
                    <label><input type="radio" name="answer" value="1">${questionData.choices[1]}</label>
                    <label><input type="radio" name="answer" value="2">${questionData.choices[2]}</label>
                    <label><input type="radio" name="answer" value="3">${questionData.choices[3]}</label>
                </div>
            `;
        }

        // 다음 질문을 표시하거나 결과를 표시
        function showNextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("답을 선택해주세요!");
                return;
            }

            if (parseInt(selectedAnswer.value) === currentExam.questions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < currentExam.questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // 결과를 표시
        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('result').innerText = `총 ${currentExam.questions.length}문제 중 ${score}문제를 맞추셨습니다.`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
