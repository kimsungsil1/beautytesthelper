<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>미용사(피부) 국가고시 문제풀이</h1>
        <div class="selector">
            <label for="examType">미용사 종류를 선택하세요:</label>
            <select id="examType">
                <option value="skin">미용사(피부)</option>
            </select>
            <label for="examRound">시험 회차를 선택하세요:</label>
            <select id="examRound">
                <option value="2022_01_skin_test60">2022년 1회차</option>
                <option value="2022_02_skin_test60">2022년 2회차</option>
                <option value="2022_03_skin_test60">2022년 3회차</option> <!-- 3회차 추가 -->
            </select>
            <button id="startButton">시작하기</button>
        </div>

        <div id="questionContainer" class="hidden">
            <div id="questionBox">
                <p id="questionText"></p>
                <ul id="optionsList">
                    <!-- 옵션이 여기에 추가됩니다. -->
                </ul>
            </div>
            <button id="nextButton">다음</button>
            <button id="backButton">첫 화면으로 돌아가기</button>
        </div>

        <div id="resultContainer" class="hidden">
            <p id="resultText"></p>
            <button id="restartButton">다시 시작하기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
