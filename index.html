<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>미용사(피부) 국가고시 문제풀이</h1>
        <div class="selection">
            <label for="examType">미용사 종류를 선택하세요:</label>
            <select id="examType">
                <option value="skin">미용사(피부)</option>
                <!-- 다른 종류 추가 가능 -->
            </select>
            <label for="examRound">시험 회차를 선택하세요:</label>
            <select id="examRound">
                <option value="2022_01_skin_test60">2022년 1회차</option>
                <option value="2022_02_skin_test60">2022년 2회차</option>
                <!-- 추가 회차 -->
            </select>
            <button id="startButton">시작하기</button>
        </div>

        <div id="quizContainer" class="hidden">
            <div id="timer">남은 시간: <span id="time">00:00</span></div>
            <p id="question"></p>
            <form id="answersForm">
                <!-- 답변 항목이 동적으로 삽입됩니다 -->
            </form>
            <button id="nextButton">다음</button>
            <button id="bookmarkButton">북마크</button>
            <button id="backButton">첫 화면으로 돌아가기</button>
        </div>

        <div id="resultContainer" class="hidden">
            <h2>결과</h2>
            <p>총 점수: <span id="score"></span></p>
            <p>전체 질문 수: <span id="totalQuestions"></span></p>
            <p>맞춘 문제: <span id="correctAnswers"></span></p>
            <p>틀린 문제: <span id="wrongAnswers"></span></p>
            <p>북마크된 문제: <span id="bookmarkedQuestions"></span></p>
            <button id="retryButton">다시 풀기</button>
            <button id="backToSelection">첫 화면으로 돌아가기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
