<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>미용사(피부) 국가고시 문제풀이</h1>
        <div class="selection">
            <label for="examType">미용사 종류를 선택하세요:</label>
            <select id="examType">
                <option value="skin">미용사(피부)</option>
                <!-- 다른 미용사 종류를 추가할 수 있습니다 -->
            </select>
            <label for="examRound">시험 회차를 선택하세요:</label>
            <select id="examRound">
                <option value="2022_01_skin_test60">2022년 1회차</option>
                <!-- 추가적인 시험 회차를 추가할 수 있습니다 -->
            </select>
            <button id="startButton">시작하기</button>
        </div>
        <div id="quizContainer" class="hidden">
            <p id="question"></p>
            <form id="answersForm">
                <!-- 답변 항목이 동적으로 삽입됩니다 -->
            </form>
            <button id="nextButton">다음</button>
            <button id="backButton">첫 화면으로 돌아가기</button>
        </div>
    </div>
</body>
</html>
