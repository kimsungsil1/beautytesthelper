<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ffa64d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
        }
        .choices label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffa64d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e69500;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ffa64d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            미용사(피부) 국가고시 문제풀이
        </div>

        <!-- 시험 종류 및 회차 선택 -->
        <div id="examSelection">
            <label for="examTypeSelect">미용사 종류를 선택하세요:</label>
            <select id="examTypeSelect">
                <option value="미용사(피부)">미용사(피부)</option>
                <!-- 다른 미용사 종류 추가 가능 -->
            </select>

            <label for="examSelect">시험 회차를 선택하세요:</label>
            <select id="examSelect"></select>

            <button onclick="startQuiz()">시작하기</button>
        </div>

        <!-- 문제를 표시하는 영역 -->
        <div id="quizContainer" style="display:none;"></div>

        <button id="nextButton" onclick="showNextQuestion()" style="display:none;">다음</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        let exams = {
            "미용사(피부)": {
                "rounds": [
                    { "id": "round1", "name": "2022년 1회차" }
                ],
                "questions": [
                    {
                        "question": "피부미용실의 내부환경 조건으로 적합하지 않은 것은?",
                        "choices": [
                            "조명은 직접조명만 사용한다.",
                            "밝은 색을 이용하여 안정되고 편안한 실내분위기를 만든다.",
                            "환기시설 및 방음시설이 잘 갖춰져 있어야 한다.",
                            "항상 깔끔하게 정돈된 분위기를 갖춘다."
                        ],
                        "answer": 0,
                        "explanation": "피부미용실 내부는 간접조명을 사용한다."
                    },
                    {
                        "question": "핫왁스(Hot Wax)에 관한 설명으로 적합하지 않은 것은?",
                        "choices": [
                            "작업온도는 68℃ 정도이다.",
                            "왁스를 도포하기 전에 반드시 온도 체크를 해야 한다.",
                            "헤어가 굵은 부위나 도포 부위가 적은 겨드랑이 부위에 주로 사용한다.",
                            "통증이 없거나 피부가 아프지 않은 제모법이다."
                        ],
                        "answer": 3,
                        "explanation": "통증이 있으므로 제거 시 한손은 피부를 당겨 고정시키고 신속하게 제거해야 한다."
                    },
                    // 여기에 나머지 58개의 질문 추가
                ]
            }
        };
        let currentExam = null;
        let currentQuestionIndex = 0;
        let score = 0;

        // 시험 회차를 로드하는 함수
        function loadExamRounds() {
            const examSelect = document.getElementById('examSelect');
            examSelect.innerHTML = '';  // 기존 옵션 초기화

            const selectedExamType = document.getElementById('examTypeSelect').value;
            const rounds = exams[selectedExamType].rounds;

            rounds.forEach(round => {
                const option = document.createElement('option');
                option.value = round.id;
                option.textContent = round.name;
                examSelect.appendChild(option);
            });
        }

        // 시험 종류를 선택하면 회차를 로드
        document.getElementById('examTypeSelect').addEventListener('change', loadExamRounds);

        // 페이지 로드 시 기본 회차 로드
        loadExamRounds();

        // 퀴즈 시작
        function startQuiz() {
            const selectedExamType = document.getElementById('examTypeSelect').value;
            const selectedRound = document.getElementById('examSelect').value;
            currentExam = exams[selectedExamType];
            currentQuestionIndex = 0;
            score = 0;

            document.getElementById('examSelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('nextButton').style.display = 'block';

            loadQuestion();
        }

        // 현재 질문을 로드하여 표시
        function loadQuestion() {
            const quizContainer = document.getElementById('quizContainer');
            const questionData = currentExam.questions[currentQuestionIndex];

            quizContainer.innerHTML = `
                <div class="question">
                    <label>${questionData.question}</label>
                </div>
                <div class="choices">
                    <label><input type="radio" name="answer" value="0">${questionData.choices[0]}</label>
                    <label><input type="radio" name="answer" value="1">${questionData.choices[1]}</label>
                    <label><input type="radio" name="answer" value="2">${questionData.choices[2]}</label>
                    <label><input type="radio" name="answer" value="3">${questionData.choices[3]}</label>
                </div>
            `;
        }

        // 다음 질문을 표시하거나 결과를 표시
        function showNextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("답을 선택해주세요!");
                return;
            }

            if (parseInt(selectedAnswer.value) === currentExam.questions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < currentExam.questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // 결과를 표시
        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('result').innerText = `총 ${currentExam.questions.length}문제 중 ${score}문제를 맞추셨습니다.`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
