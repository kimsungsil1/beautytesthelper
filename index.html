<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ffa64d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
        }
        .choices label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffa64d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e69500;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ffa64d;
        }
        #backButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            미용사(피부) 국가고시 문제풀이
        </div>

        <!-- 시험 종류 및 회차 선택 -->
        <div id="examSelection">
            <label for="examSelect">시험 회차를 선택하세요:</label>
            <select id="examSelect">
                <option value="2022_01_skin_test60.csv">2022년 1회차</option>
                <option value="2022_02_skin_test60.csv">2022년 2회차</option>
            </select>

            <button onclick="startQuiz()">시작하기</button>
        </div>

        <!-- 문제를 표시하는 영역 -->
        <div id="quizContainer" style="display:none;"></div>

        <button id="nextButton" onclick="showNextQuestion()" style="display:none;">다음</button>
        <button id="backButton" onclick="goBack()" style="display:none;">첫 화면으로 돌아가기</button>

        <div id="result" class="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            const selectedFile = document.getElementById('examSelect').value;
            loadCSV(selectedFile);
        }

        function loadCSV(fileName) {
            Papa.parse(fileName, {
                download: true,
                header: true,
                complete: function(results) {
                    questions = results.data;
                    currentQuestionIndex = 0;
                    score = 0;

                    document.getElementById('examSelection').style.display = 'none';
                    document.getElementById('quizContainer').style.display = 'block';
                    document.getElementById('nextButton').style.display = 'block';
                    document.getElementById('backButton').style.display = 'block';

                    loadQuestion();
                }
            });
        }

        function loadQuestion() {
            const quizContainer = document.getElementById('quizContainer');
            const questionData = questions[currentQuestionIndex];

            quizContainer.innerHTML = `
                <div class="question">
                    <label>문제 ${currentQuestionIndex + 1}: ${questionData.문제}</label>
                </div>
                <div class="choices">
                    <label><input type="radio" name="answer" value="0"> ① ${questionData.선택지1}</label>
                    <label><input type="radio" name="answer" value="1"> ② ${questionData.선택지2}</label>
                    <label><input type="radio" name="answer" value="2"> ③ ${questionData.선택지3}</label>
                    <label><input type="radio" name="answer" value="3"> ④ ${questionData.선택지4}</label>
                </div>
            `;
        }

        function showNextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("답을 선택해주세요!");
                return;
            }

            const isCorrect = parseInt(selectedAnswer.value) === parseInt(questions[currentQuestionIndex].정답인덱스);
            if (isCorrect) {
                score++;
            }

            alert(isCorrect ? "정답입니다!" : "오답입니다. 정답: " + questions[currentQuestionIndex][`선택지${parseInt(questions[currentQuestionIndex].정답인덱스) + 1}`] + "\n해설: " + questions[currentQuestionIndex].해설);

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('result').innerText = `총 ${questions.length}문제 중 ${score}문제를 맞추셨습니다.`;
            document.getElementById('result').style.display = 'block';
        }

        function goBack() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('examSelection').style.display = 'block';
        }
    </script>
</body>
</html>
