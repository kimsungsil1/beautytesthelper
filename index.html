<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ffa64d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
        }
        .choices label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffa64d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e69500;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ffa64d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            미용사(피부) 국가고시 문제풀이
        </div>

        <!-- 시험 종류 및 회차 선택 -->
        <div id="examSelection">
            <label for="examTypeSelect">미용사 종류를 선택하세요:</label>
            <select id="examTypeSelect">
                <option value="미용사(피부)">미용사(피부)</option>
                <!-- 다른 미용사 종류 추가 가능 -->
            </select>

            <label for="examSelect">시험 회차를 선택하세요:</label>
            <select id="examSelect">
                <option value="2022_01_skin_test60 - 시트1.csv">2022년 1회차</option>
                <option value="2022_02_skin_test60 - 시트1.csv">2022년 2회차</option>
            </select>

            <button onclick="startQuiz()">시작하기</button>
        </div>

        <!-- 문제를 표시하는 영역 -->
        <div id="quizContainer" style="display:none;"></div>

        <button id="nextButton" onclick="showNextQuestion()" style="display:none;">다음</button>

        <div id="result" class="result"></div>
        <button id="backButton" style="display:none;" onclick="goBack()">첫 화면으로 돌아가기</button>
    </div>

    <!-- 외부 자바스크립트 파일을 불러옵니다. -->
    <script src="script.js"></script>
</body>
</html>
