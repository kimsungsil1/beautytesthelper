<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미용사(피부) 국가고시 문제풀이</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ffa64d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
        }
        .choices label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffa64d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e69500;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ffa64d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            미용사(피부) 국가고시 문제풀이
        </div>

        <!-- 시험 종류 및 회차 선택 -->
        <div id="examSelection">
            <label for="examTypeSelect">미용사 종류를 선택하세요:</label>
            <select id="examTypeSelect">
                <option value="미용사(피부)">미용사(피부)</option>
                <!-- 다른 미용사 종류 추가 가능 -->
            </select>

            <label for="examSelect">시험 회차를 선택하세요:</label>
            <select id="examSelect"></select>

            <button onclick="startQuiz()">시작하기</button>
        </div>

        <!-- 문제를 표시하는 영역 -->
        <div id="quizContainer" style="display:none;"></div>

        <button id="nextButton" onclick="showNextQuestion()" style="display:none;">다음</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        let exams = {};

        // JSON 파일에서 시험 데이터를 로드
        fetch('./questions.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                exams = data;
                loadExamRounds();  // 회차를 로드
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                alert('JSON 파일을 로드하는 중 문제가 발생했습니다.');
            });

        // 시험 회차를 로드하는 함수
        function loadExamRounds() {
            const examSelect = document.getElementById('examSelect');
            examSelect.innerHTML = '';  // 기존 옵션 초기화

            const selectedExamType = document.getElementById('examTypeSelect').value;
            const rounds = exams[selectedExamType]?.rounds || [];

            rounds.forEach(round => {
                const option = document.createElement('option');
                option.value = round.id;
                option.textContent = round.name;
                examSelect.appendChild(option);
            });

            // 시험 회차가 있는지 확인
            if (rounds.length === 0) {
                alert('해당 미용사 종류에 대한 시험 회차가 없습니다.');
            }
        }

        // 시험 종류를 선택하면 회차를 로드
        document.getElementById('examTypeSelect').addEventListener('change', loadExamRounds);

        // 페이지 로드 시 기본 회차 로드
        loadExamRounds();

        let currentExam = null;
        let currentQuestionIndex = 0;
        let score = 0;

        // 퀴즈 시작
        function startQuiz() {
            const selectedExamType = document.getElementById('examTypeSelect').value;
            const selectedRound = document.getElementById('examSelect').value;
            currentExam = exams[selectedExamType];

            // 회차가 선택되지 않았거나 데이터가 없는 경우 처리
            if (!currentExam || !currentExam.questions) {
                alert('유효한 시험 회차를 선택하세요.');
                return;
            }

            currentQuestionIndex = 0;
            score = 0;

            document.getElementById('examSelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('nextButton').style.display = 'block';

            loadQuestion();
        }

        // 현재 질문을 로드하여 표시
        function loadQuestion() {
            const quizContainer = document.getElementById('quizContainer');
            const questionData = currentExam.questions[currentQuestionIndex];

            quizContainer.innerHTML = `
                <div class="question">
                    <label>${questionData.question}</label>
                </div>
                <div class="choices">
                    <label><input type="radio" name="answer" value="0">${questionData.choices[0]}</label>
                    <label><input type="radio" name="answer" value="1">${questionData.choices[1]}</label>
                    <label><input type="radio" name="answer" value="2">${questionData.choices[2]}</label>
                    <label><input type="radio" name="answer" value="3">${questionData.choices[3]}</label>
                </div>
            `;
        }

        // 다음 질문을 표시하거나 결과를 표시
        function showNextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("답을 선택해주세요!");
                return;
            }

            if (parseInt(selectedAnswer.value) === currentExam.questions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < currentExam.questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // 결과를 표시
        function showResult() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            document.getElementById('result').innerText = `총 ${currentExam.questions.length}문제 중 ${score}문제를 맞추셨습니다.`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
